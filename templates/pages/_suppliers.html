{% extends '_sidebar_layout.html' %} {% block main %}

<section id="suppliers-main">
  <div class="container">
    {% for p in page.pagelets if p.name == 'title' %}
    <h1 class="page-title">{{ p.title }}</h1>
    {{ p.content_html }} {% endfor %}
    <div class="supplier-wrapper">
      {% for p in page.pagelets if p.name != 'title' %}
      <div class="supplier">
        <h2>{{ p.title }}</h2>
        {{ p.content_html}}
      </div>
      {% endfor %}
    </div>
  </div>

</section>

{% endblock %}
