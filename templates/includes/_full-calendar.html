        {% macro schedule(month, date) %}
        <div class="container calendar-container">
            <h3>{{ month|date('F Y') }}</h3>

                <div class="calendar-wrapper-days">
                    <div class="box days">
                        <h5>Mon</h5>
                    </div>
                    <div class="box days">
                        <h5>Tue</h5>
                    </div>
                    <div class="box days">
                        <h5>Wed</h5>
                    </div>
                    <div class="box days">
                        <h5>Thu</h5>
                    </div>
                    <div class="box days">
                        <h5>Fri</h5>
                    </div>
                    <div class="box days">
                        <h5>Sat</h5>
                    </div>
                    <div class="box days">
                        <h5>Sun</h>
                    </div>
                </div>

                <div class="calendar-wrapper">
                    {% for d in date %}
                    <div class="box {{ d.dateBoxClass }}">
                        <h6 class="{{ d.dateClass }}">{{ d.date }}</h6>
                        <div class="day-content" data-toggle="modal" data-target="#locationModal">
                            {% if d.content %}
                            <a href="#calendar">{{ d.content }}</a>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
        </div>
        {% endmacro %}
