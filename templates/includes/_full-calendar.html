{% macro schedule(month, date) %}

<div class="calendar-container">

  <h2 class="section-title">{{ month|date('F Y') }}</h2>

  <div class="calendar">
    <div class="calendar__grid">
      <div class="calendar__dayname">Mon</div>
      <div class="calendar__dayname">Tue</div>
      <div class="calendar__dayname">Wed</div>
      <div class="calendar__dayname">Thu</div>
      <div class="calendar__dayname">Fri</div>
      <div class="calendar__dayname">Sat</div>
      <div class="calendar__dayname">Sun</div>
      {% for d in date %}
      <div class="calendar__day {{ d.dateBoxClass }}">
        <div class="calendar__date {{ d.dateClass }}">
          {{ d.date }}
        </div>
        <div class="calendar__content" data-toggle="modal" data-target="#locationModal">
          {% for l in d.content %}
          <div class="calendar__link">
            <a title="Calendar Anchor" href="#calendar">{{ l }}</a>
          </div>
         
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>


  </div>
</div>
{% endmacro %}
