{% macro schedule(month, date) %}

<div class="calendar-container">

    <h2 class="section-title">{{ month|date('F Y') }}</h2>
    
  <div class="calendar-wrapper">
    <div class="box days">
      <div class="day">Mon</div>
    </div>
    <div class="box days">
      <div class="day">Tue</div>
    </div>
    <div class="box days">
      <div class="day">Wed</div>
    </div>
    <div class="box days">
      <div class="day">Thu</div>
    </div>
    <div class="box days">
      <div class="day">Fri</div>
    </div>
    <div class="box days">
      <div class="day">Sat</div>
    </div>
    <div class="box days">
      <div class="day">Sun</div>
    </div>
    {% for d in date %}
    <div class="box {{ d.dateBoxClass }}">
      <div class="{{ d.dateClass }}">{{ d.date }}</div>
      <div class="day-content" data-toggle="modal" data-target="#locationModal">
        {% for l in d.content %}
        <a href="#calendar">{{ l }}</a><br>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endmacro %}
