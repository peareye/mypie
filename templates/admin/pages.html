
    <h1>Pages</h1>
    <a href="{{ pathFor('editPage') }}">Add New Page</a><hr>
    {% for p in pages %}
    <div>
        Title: {{ p.title }}<br>
        URL: {{ p.url }}<br>
        Meta Desc: {{ p.meta_description }}<br>
        <a href="{{ pathFor('editPage', {'id': p.id}) }}">Edit {{ p.title }}</a>
    </div>
    <hr>
    {% else %}
    <strong>No pages found</strong>
    {% endfor %}
