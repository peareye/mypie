
  <h2>Login</h2>
  <form action="{{ pathFor('requestLoginToken') }}" method="post" accept-charset="utf-8">
    <div>
      <label for="post-title">Email</label>
      <input type="email" name="email" maxlength="60" value="" autocomplete="off" autofocus="autofocus" required>
    </div>
    <button type="submit" name="button" value="requestToken">Login</button>
  </form>
