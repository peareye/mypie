        <h3 class="page-title span">Menus</h3>
        {% for m in page.newMenus %}

        <div class="menu-list-container">
            <div class="menu-date">
                    <h4>
                    {% if m.location %} 
                    {{ m.location }}
                
                    {% else %} 
                    No Location
                    {% endif %}
                    {{ m.date|date('j  M y') }}
                    </h4>
              </div>
            <ul class="menu-list-icons">
                <li class="menu-list-icon">
                    <a href="{{ pathFor('editMenu', {'id': m.id}) }}" data-toggle="tooltip" title="Edit this menu">
                        <i class="fas fa-2x fa-edit" alt="Edit Menu"></i>
                        <div class="nav-description">Edit</div>
                    </a>
                </li>
                <li class="menu-list-icon">
                    <a href="{{ pathFor('copyEditMenu', {'id': m.id}) }}" data-toggle="tooltip" title="Copy this menu">
                        <i class="fas fa-2x fa-copy" alt="Copy Menu"></i>
                        <div class="nav-description">Copy</div>
                    </a>
                </li>
                {% if authorized('A') %}
                <li class="menu-list-icon">
                    <a class="jsDeleteButton" href="{{ pathFor('deleteMenu', {'id': m.id}) }}" data-toggle="tooltip" title="Delete this menu">
                        <i class="fas fa-2x fa-trash-alt" alt="Delete Menu"></i>
                        <div class="nav-description">Delete</div>
                    </a>
                </li>
                {% endif %}
            </ul>

        </div>

        {% else %}
        <h3>No menus found</h3>

        {% endfor %}
