  <h3 class="page-title">Menu Item Defaults</h3>
  <form class="menu-item-defaults" action="{{ pathFor('saveMenuItemDefaults') }}" method="post" accept-charset="utf-8">
    {% for d in defaults %}
    <div class="form-group element-section item-default">
      <input class="form-control" type="hidden" name="defaults[menu_item_default_id][]" value="{{ d.id }}">
      <input class="form-control" type="text" name="defaults[kind][]" maxlength="20" placeholder="Type" value="{{ d.kind }}" required>
      <input class="form-control" type="text" name="defaults[price][]" maxlength="40" placeholder="Price" value="{{ d.price }}">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="delete-{{ loop.index }}" name="deletable">
        <label class="form-check-label" for="delete-{{ loop.index }}">
          Delete
        </label>
      </div>
    </div>
    {% else %}
    <div class="form-group element-section item-default">
      <input class="form-control" type="hidden" name="defaults[menu_item_default_id][]" value="{{ d.id }}">
      <input class="form-control" type="text" name="defaults[kind][]" maxlength="20" placeholder="Type" value="{{ d.kind }}" required>
      <input class="form-control" type="text" name="defaults[price][]" maxlength="40" placeholder="Price" value="{{ d.price }}">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="delete-{{ loop.index }}" name="deletable">
        <label class="form-check-label" for="delete-{{ loop.index }}">
          Delete
        </label>
      </div>
    </div>
    {% endfor %}
    <button class="btn btn-info btn-sm add-item-default-row" type="button">Add</button>
    <button class="btn btn-success btn-sm" type="submit" name="button">Save All</button>
  </form>
