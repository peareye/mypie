{% extends '@admin/admin_base.html' %} {% block body %}

<h3>Menu Management</h3>
<div class="nav-style">
    <div class="menu-link">
        <a href="{{ pathFor('editMenu') }}">Add New Menu</a>

    </div>
    <div class="menu-controls">
            <a href="{{ pathFor('editMenu') }}" data-toggle="tooltip" title="Create a new menu.">
                <i class="fas fa-plus" alt="Create Menu"></i>
                </i>
            </a>

        </div>
</div>
<div class="">
        <h3 class="mt-3">Previous Menus</h3>
         {% for m in menus %}

        <div class="nav-style">
            <div class="menu-link">
                <a href="{{ pathFor('showSingleMenu', {'id': m.id}) }}">
                    {{ m.date|date('l, F j, Y') }}{% if m.location %} {{ m.location }}{% else %} No Location{% endif %}
                </a>
            </div>
            <div class="menu-controls">
                <a href="{{ pathFor('editMenu', {'id': m.id}) }}" data-toggle="tooltip" title="Edit this menu">
                    <i class="fas fa-edit" alt="Edit Menu"></i>
                    </i>
                </a>
                <a href="{{ pathFor('copyEditMenu', {'id': m.id}) }}" data-toggle="tooltip" title="Copy this menu">
                    <i class="fas fa-copy" alt="Copy Menu"></i>
                    </i>
                </a>
                <a class="deleteButton" href="{{ pathFor('deleteMenu', {'id': m.id}) }}" data-toggle="tooltip" title="Delete this menu">
                    <i class="fas fa-trash-alt" alt="Delete Menu"></i>
                    </i>
                </a>
            </div>
        </div>

        <hr> {% else %}

        <strong>No menus found</strong>
</div>


{% endfor %} {% endblock %}
